<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProbSolver - AI Tutor, Chat & Image Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(-45deg, hsl(240, 17%, 6%), hsl(240, 20%, 8%), hsl(245, 15%, 10%), hsl(250, 12%, 8%));
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            color: hsl(226, 100%, 92%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, hsl(250, 100%, 65%), hsl(217, 91%, 60%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .gradient-line {
            width: 6rem;
            height: 2px;
            background: linear-gradient(135deg, hsl(250, 100%, 65%), hsl(217, 91%, 60%));
            margin: 0 auto 2rem;
        }

        .mode-toggle {
            display: flex;
            gap: 0.5rem;
            background: hsl(240, 15%, 8%);
            border: 1px solid hsl(240, 15%, 15%);
            border-radius: 0.75rem;
            padding: 0.25rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: hsl(240, 5%, 65%);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: hsl(250, 100%, 65%);
            color: hsl(240, 17%, 6%);
            box-shadow: 0 0 20px hsl(250, 100%, 65%, 0.3);
        }

        .mode-btn:hover:not(.active) {
            color: hsl(226, 100%, 92%);
        }

        .description {
            color: hsl(240, 5%, 65%);
            max-width: 32rem;
            margin: 0 auto;
            line-height: 1.6;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 0;
            max-height: calc(100vh - 300px);
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: hsl(240, 15%, 15%);
            border-radius: 3px;
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: hsl(250, 100%, 65%, 0.5);
        }

        .minimized-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .minimized-header .title {
            font-size: 1.875rem;
        }

        .minimized-header .gradient-line {
            width: 4rem;
        }

        .message {
            margin-bottom: 2rem;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-bubble {
            background: hsl(250, 100%, 65%);
            color: hsl(240, 17%, 6%);
            padding: 0.75rem 1rem;
            border-radius: 1rem 1rem 0.5rem 1rem;
            max-width: 24rem;
            font-size: 0.875rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .user-image {
            max-width: 100%;
            border-radius: 0.5rem;
        }

        .ai-message {
            display: flex;
            justify-start;
        }

        .ai-content {
            max-width: 100%;
        }

        .response-header {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid hsl(240, 15%, 15%);
        }

        .response-text {
            color: hsl(226, 100%, 92%);
            line-height: 1.8;
            margin-bottom: 1.5rem;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .response-text h2 {
            color: hsl(217, 91%, 60%);
            font-size: 1.125rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem 0;
        }

        .response-text p {
            margin-bottom: 0.75rem;
        }

        .response-text ul {
            margin-left: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .code-preview {
            background: hsl(240, 15%, 8%);
            border: 1px solid hsl(240, 15%, 15%);
            border-radius: 0.5rem;
            margin: 1rem 0;
            overflow: hidden;
        }

        .code-header {
            background: hsl(240, 15%, 10%);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid hsl(240, 15%, 15%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-language {
            color: hsl(217, 91%, 60%);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .copy-btn {
            background: hsl(250, 100%, 65%);
            color: hsl(240, 17%, 6%);
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: hsl(250, 100%, 70%);
        }

        .code-content {
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .action-btn {
            background: hsl(240, 15%, 12%);
            color: hsl(226, 100%, 92%);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background: hsl(240, 15%, 15%);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: hsl(240, 5%, 65%);
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
            margin-right: 0.75rem;
        }

        .loading-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: hsl(250, 100%, 65%);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }

        .input-section {
            padding: 1.5rem 0;
        }

        .image-preview {
            margin-bottom: 1rem;
        }

        .image-preview-container {
            position: relative;
            background: hsl(240, 15%, 8%);
            border: 1px solid hsl(240, 15%, 15%);
            border-radius: 1rem;
            padding: 1rem;
            max-width: 24rem;
        }

        .preview-image {
            max-width: 100%;
            max-height: 12rem;
            border-radius: 0.5rem;
            object-fit: contain;
        }

        .remove-image {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: hsl(240, 15%, 20%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .remove-image:hover {
            background: hsl(240, 15%, 15%);
        }

        .input-bar {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(12px);
            border: 1px solid hsl(240, 15%, 15%);
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            color: hsl(226, 100%, 92%);
            font-size: 0.875rem;
            outline: none;
        }

        .input-field::placeholder {
            color: hsl(240, 5%, 65%);
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .action-icon {
            padding: 0.5rem;
            background: transparent;
            border: none;
            color: hsl(240, 5%, 65%);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-icon:hover {
            background: hsl(240, 15%, 15%);
            color: hsl(226, 100%, 92%);
        }

        .action-icon.recording {
            background: hsl(142, 76%, 36%);
            color: white;
        }

        .typewriter-cursor {
            display: inline-block;
            background-color: hsl(250, 100%, 65%);
            width: 2px;
            height: 1.2em;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .hidden {
            display: none !important;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 0.5rem;
            margin: 1rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Drag and drop styles */
        .drop-zone {
            border: 2px dashed hsl(240, 15%, 15%);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            color: hsl(240, 5%, 65%);
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .drop-zone.dragover {
            border-color: hsl(250, 100%, 65%);
            background: hsl(250, 100%, 65%, 0.1);
            color: hsl(250, 100%, 75%);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .mode-toggle {
                flex-wrap: wrap;
            }
            
            .user-bubble {
                max-width: 18rem;
            }
            
            .input-bar {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>

            </div>

        </div>

        <!-- Messages Area -->
        <div id="messagesContainer" class="messages-container hidden">
            <!-- Minimized Header -->

                    <div class="mode-toggle">
                        <button class="mode-btn active" data-mode="study">üìö Study</button>

    <script>
        // State management
        let currentMode = 'study';
        let conversationHistory = [];
        let messages = [];
        let isLoading = false;
        let isGenerating = false;
        let uploadedImage = null;
        let currentProblem = '';
        let currentProblemImage = null;
        let isRecording = false;
        let recognition = null;

        // Gemini API configuration
        const API_KEY = 'AIzaSyDEeJkrym65-ZGNzTpY6_wHEMhoDETFX4w';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeSpeechRecognition();
            setupEventListeners();
            updateModeDescription();
        });

        // Speech recognition setup
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onstart = () => {
                    isRecording = true;
                    document.getElementById('voiceBtn').classList.add('recording');
                };
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('inputField').value = transcript;
                };
                
                recognition.onend = () => {
                    isRecording = false;
                    document.getElementById('voiceBtn').classList.remove('recording');
                };
            } else {
                document.getElementById('voiceBtn').style.display = 'none';
            }
        }

        // Event listeners
        function setupEventListeners() {
            // Mode buttons
            document.querySelectorAll('[data-mode]').forEach(btn => {
                btn.addEventListener('click', () => switchMode(btn.dataset.mode));
            });

            // Enter key
            document.getElementById('inputField').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    solveProblem();
                }
            });

            // Paste event for images
            document.addEventListener('paste', handlePaste);

            // Drag and drop
            document.addEventListener('dragover', handleDragOver);
            document.addEventListener('drop', handleDrop);
        }

        // Mode switching
        function switchMode(mode) {
            currentMode = mode;
            
            // Update active button
            document.querySelectorAll('[data-mode]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            
            updateModeDescription();
            updateDropZone();
        }

        function updateModeDescription() {
            const descriptions = {
                study: 'Your AI tutor for ALL subjects and coding mentor. Upload problems, ask questions, and get step-by-step solutions with live previews.',
                normal: 'Your friendly AI companion. Let\'s chat about anything on your mind!',
                image: 'Generate, edit, and transform images with AI. Upload images to convert or describe what you want to create.'
            };
            
            document.getElementById('modeDescription').textContent = descriptions[currentMode];
            
            const placeholders = {
                study: 'Ask any subject question or coding problem...',
                normal: 'What\'s on your mind?',
                image: 'Describe the image you want to generate or edit...'
            };
            
            document.getElementById('inputField').placeholder = uploadedImage ? 
                'Image ready to analyze...' : placeholders[currentMode];
        }

        function updateDropZone() {
            const dropZone = document.getElementById('dropZone');
            if (currentMode === 'image' && !uploadedImage) {
                dropZone.classList.remove('hidden');
            } else {
                dropZone.classList.add('hidden');
            }
        }

        // Image handling
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = {
                    data: e.target.result.split(',')[1],
                    mimeType: file.type
                };
                showImagePreview(e.target.result);
                updateModeDescription();
                updateDropZone();
            };
            reader.readAsDataURL(file);
        }

        function showImagePreview(src) {
            document.getElementById('previewImage').src = src;
            document.getElementById('imagePreview').classList.remove('hidden');
        }

        function removeImage() {
            uploadedImage = null;
            document.getElementById('imagePreview').classList.add('hidden');
            updateModeDescription();
            updateDropZone();
        }

        // Paste handling
        function handlePaste(event) {
            const items = event.clipboardData?.items;
            if (items) {
                for (const item of Array.from(items)) {
                    if (item.type.indexOf('image') !== -1) {
                        const blob = item.getAsFile();
                        if (blob) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                uploadedImage = {
                                    data: e.target.result.split(',')[1],
                                    mimeType: blob.type
                                };
                                showImagePreview(e.target.result);
                                updateModeDescription();
                                updateDropZone();
                            };
                            reader.readAsDataURL(blob);
                            break;
                        }
                    }
                }
            }
        }

        // Drag and drop
        function handleDragOver(e) {
            e.preventDefault();
            if (currentMode === 'image') {
                document.getElementById('dropZone').classList.add('dragover');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            document.getElementById('dropZone').classList.remove('dragover');
            
            const files = e.dataTransfer?.files;
            if (files && files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadedImage = {
                            data: e.target.result.split(',')[1],
                            mimeType: file.type
                        };
                        showImagePreview(e.target.result);
                        updateModeDescription();
                        updateDropZone();
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        // Voice recording
        function toggleVoiceRecording() {
            if (!recognition) return;
            
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        // System instructions
        function getSystemInstruction() {
            const instructions = {
                study: `You are ProbSolver, an expert tutor and coding mentor for ALL SUBJECTS created by Naitik Khandelwal. 

STUDY MODE CAPABILITIES:
- Provide clear, step-by-step solutions for ANY subject (Math, Science, History, Literature, Languages, etc.)
- Use LaTeX for mathematical expressions (wrap in $ for inline math, $$ for display math)
- Generate code examples with detailed explanations for programming problems
- Create live, interactive code previews when requested
- Remember previous conversations and reference them
- Be comprehensive yet clear in explanations

CODING SPECIALIZATION:
- Provide working code examples with live previews
- Explain code line-by-line when asked
- Show best practices and multiple approaches
- Create interactive demonstrations

CONVERSATION CONTEXT:
You have access to our conversation history. Reference previous problems, solutions, or discussions when relevant.

CREATOR ATTRIBUTION:
When someone asks who created you, respond: "I was created by Naitik Khandelwal"

Be professional, educational, and focus on helping students learn effectively across all subjects.`,

                normal: `You are ProbSolver, a friendly AI companion created by Naitik Khandelwal.

NORMAL MODE PERSONALITY:
- Talk like a caring friend, mentor, or family member

        // Typewriter effect
        async function typewriterEffect(messageId, text) {
            const words = text.split(' ');
            let currentText = '';
            const contentElement = document.getElementById(`content-${messageId}`);
            
            // Check if user is near bottom for auto-scroll
            const messagesContainer = document.getElementById('messagesContainer');
            const shouldAutoScroll = Math.abs(
                messagesContainer.scrollHeight - 
                messagesContainer.clientHeight - 
                messagesContainer.scrollTop
            ) < 100;
            
            for (let i = 0; i < words.length; i++) {
                currentText += words[i] + ' ';
                
                let displayText = parseMarkdown(currentText);
                displayText += '<span class="typewriter-cursor">|</span>';
                
                contentElement.innerHTML = displayText;
                
                // Only scroll if user was at bottom
                if (shouldAutoScroll) {
                    scrollToBottom();
                }
                
                await new Promise(resolve => setTimeout(resolve, 30));
            }
            
            // Final content
            const finalContent = parseMarkdown(text);
            contentElement.innerHTML = finalContent;
            
            // Render code blocks if any
            const message = messages.find(m => m.id === messageId);
            if (message && message.hasCode) {
                renderCodeBlocks(messageId, text);
            }
            
            if (shouldAutoScroll) {
                setTimeout(scrollToBottom, 100);
            }
        }

        // Parse markdown and LaTeX
        function parseMarkdown(text) {
            let html = text
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^\* (.+)$/gm, '<p style="margin-left: 1.5rem; margin-bottom: 0.5rem;">‚Ä¢ $1</p>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(?!<h2|<p style)(.+)$/gm, '<p>$1</p>')
                .replace(/<p><\/p>/g, '');
            
            // Render LaTeX
            html = html.replace(/\$\$(.*?)\$\$/g, (match, math) => {
                try {
                    return katex.renderToString(math, { displayMode: true });
                } catch (e) {
                    return match;
                }
            });
            
            html = html.replace(/\$([^$]+)\$/g, (match, math) => {
                try {
                    return katex.renderToString(math, { displayMode: false });
                } catch (e) {
                    return match;
                }
            });
            
            return html;
        }

        // Detect and render code blocks
        function detectCode(text) {
            return /```[\s\S]*?```/.test(text);
        }

        function renderCodeBlocks(messageId, text) {
            const codeBlocks = extractCodeBlocks(text);
            if (codeBlocks.length === 0) return;
            
            const codeContainer = document.getElementById(`code-${messageId}`);
            codeContainer.innerHTML = codeBlocks.map((block, index) => `
                <div class="code-preview">
                    <div class="code-header">
                        <span class="code-language">${block.language}</span>
                        <button class="copy-btn" onclick="copyCode('${messageId}-${index}')">Copy</button>
                    </div>
                    <div class="code-content">
                        <pre id="code-${messageId}-${index}"><code class="language-${block.language}">${escapeHtml(block.code)}</code></pre>
                    </div>
                </div>
            `).join('');
            
            // Apply syntax highlighting
            if (window.Prism) {
                Prism.highlightAll();
            }
        }

        function extractCodeBlocks(text) {
            const codeBlocks = [];
            const regex = /```(\w+)?\s*([\s\S]*?)```/g;
            let match;
            
            while ((match = regex.exec(text)) !== null) {
                codeBlocks.push({
                    language: match[1] || 'text',
                    code: match[2].trim()
                });
            }
            
            return codeBlocks;
        }

            const codeElement = document.getElementById(`code-${codeId}`);

                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {

        // Gemini API call

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
            
            // Build conversation context
            const contextPrompt = conversationHistory.length > 0

                    .join('\n')}\n\nCURRENT QUESTION: ${prompt}`
                : prompt;

            const parts = [{ text: contextPrompt }];
            if (uploadedImage) {
                parts.push({
                    inlineData: {
                        mimeType: uploadedImage.mimeType,
                        data: uploadedImage.data
                    }
                });
            }
            
            const payload = {
                contents: [{ parts }],
                systemInstruction: {
                    parts: [{
                        text: getSystemInstruction()
                    }]
                }
            };
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }
            
            const result = await response.json();
            const responseText = result?.candidates?.[0]?.content?.parts?.[0]?.text || 'Sorry, I could not process your request.';
